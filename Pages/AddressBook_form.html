<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleappis.com/css2?family = Roboto:wght@300;400;500;600$display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href= "../Css/AddressBook_form.css">
    <title>Address Book Form</title>
    <script defer src="../Js/Person.js"></script>
    <script defer src="..Js/AddressBook_form.js"></script>
</head>
<body>
  <!-- UC1 -->
<header class = "header-content header">
    <div class = "logo-content">
        <img src = "../Assets/logo.jpg" alt ="">
        <div>
            <span class ="person-text">ADDRESS</span><br>
            <span class = "person-text person-address">BOOK</span>
        </div>
    </div>
</header> 
    <!-- UC2 -->
<form class ="form" action="#" onreset="" onsubmit="">
<div class="form-content">
    <div class="form-head">Person Address Form
        <button class="btn" style="font-size:12px"><i class="fa fa-close"></i></button>
    </div>
     <!-- UC3 -->
    <div class="row-content">
        <label class="label text" for="name">Full Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
    </div> 
    <div class="row-content">
        <label class="label text" for="address">Address</label>
        <textarea class="input" type="text" id="address" name="address" placeholder="" style="height: 100px"></textarea>
    </div>
    <div class="row-content">
        <label class="label text" for="addressDetails"></label> 
        <div class="addressDetails">
        <div>
            <select id="city" name="City">
                <option value="Select City">Select City</option>
                <option value="Satara">Satara</option>
                <option value="Kolhapur">Kolhapur</option>
                <option value="Surat">Surat</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Udaipur">Udaipur</option>
            </select>
        </div>
        <div>
            <select id="state" name="State">
                <option value="Select State">Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Rajasthan">Rajasthan</option>
            </select>
        </div>
        <div class="zipcode">
            <input class="input1" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
        </div>
        </div>
    </div> 
    <div class="row-content">
        <label class="label text" for="number">Phone Number</label>
        <input class="input" type="tel" id="number" name="number" placeholder="" >
    </div> 
</form>
</div>
</body>
</html>
